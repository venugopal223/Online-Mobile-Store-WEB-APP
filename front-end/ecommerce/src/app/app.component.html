  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">Mobile Store</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <app-product-category-menu></app-product-category-menu>
        <app-search></app-search>
        <li class="nav-item" *ngIf="!isLoggin()">
          <a class="nav-link" routerLink="/register"> Register </a>
        </li>
        <li class="nav-item" *ngIf="!isLoggin()">
          <a class="nav-link" routerLink="/login"> Login </a>
        </li>

        <li class="nav-item" *ngIf="isLoggin()">
          <a class="nav-link" routerLink="">Welcome... {{ getUserName() }} </a>
        </li>

          <a class="nav-link" routerLink="" (click)="logout()">Logout</a>
        </li>
        <li class="nav-item" *ngIf="isLoggin()">
          <a class="nav-link" routerLink="customer-details">My Profile</a>
        </li>
        <li class="nav-item" *ngIf="isLoggin()">
